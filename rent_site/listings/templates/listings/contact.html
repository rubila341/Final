<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us at Rent a Home for any inquiries or support.">
    <meta name="author" content="Your Name">
    <title>Contact Us - Rent a Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }
        .top-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
        }
        .top-bar a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        form {
            margin-top: 20px;
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background: #555;
        }
        footer {
            background: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'contact' %}">Contact Us</a>
            <a href="{% url 'privacy_policy' %}">Privacy Policy</a>
            <!-- Другие ссылки, если есть -->
        </div>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or need further assistance, feel free to reach out to us:</p>
        <p>Email: support@rentahome.com</p>
        <p>Phone: +1 (123) 456-7890</p>
        <!-- Форма для связи -->
        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Rent a Home. All rights reserved.</p>
            <p><a href="{% url 'contact' %}">Contact Us</a> | <a href="{% url 'privacy_policy' %}">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
