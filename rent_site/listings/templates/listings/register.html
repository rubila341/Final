<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Основные стили */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #444;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .top-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
            font-size: 16px;
            position: relative;
        }

        .top-bar a:hover {
            color: #ffd700;
            transform: scale(1.15);
            text-shadow: 0 0 5px #ffd700;
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            border: 1px solid #ddd;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 6px solid #007bff;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        .form-group:hover {
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.3);
            transform: translateY(-2px);
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-group p {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .form-group input[type="checkbox"] + label {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'add_listing' %}">Add Listing</a>
            <a href="{% url 'bookings' %}">My Bookings</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Register</h1>
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" id="id_username" maxlength="150" required>
                    <p>Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</p>
                </div>

                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" name="email" id="id_email" required>
                    <p>Enter a valid email address.</p>
                </div>

                <div class="form-group">
                    <label for="id_password1">Password:</label>
                    <input type="password" name="password1" id="id_password1" required>
                    <p>Your password must contain at least 8 characters.</p>
                </div>

                <div class="form-group">
                    <label for="id_password2">Password confirmation:</label>
                    <input type="password" name="password2" id="id_password2" required>
                    <p>Enter the same password as before, for verification.</p>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="is_active" id="id_is_active">
                    <label for="id_is_active">Enable password-based authentication</label>
                </div>

                <input type="submit" value="Register">
            </form>
        </div>
    </main>
</body>
</html>
